<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./generalTemplate.xhtml">

            <ui:define name="content">
                <c:if test="#{not empty param.categorie}">
                <c:forEach items="#{animalManager.findAnimalFromCategory(param.categorie, animalManager.locale.toString())}" var="animal">
                    <div class="presAppeau"><h:form>
                            <c:if test="#{animal.isHunted}">
                            <h:link value="#{animal.nom}" outcome="showAppeau.xhtml" style="color: red; font-size: 16px;">
                                <f:param name="selectedAnimal" value="#{animal.id}"></f:param>
                                <f:param name="hunted" value="#{animal.isHunted}"></f:param>
                            </h:link><br></br>
                            <h:outputText value="#{msg.promoMsg}" style="color: red;"></h:outputText>
                            </c:if>
                            <c:if test="#{!animal.isHunted}">
                            <h:link value="#{animal.nom}" outcome="showAppeau.xhtml">
                                <f:param name="selectedAnimal" value="#{animal.id}"></f:param>
                                <f:param name="hunted" value="#{animal.isHunted}"></f:param>
                            </h:link>
                            </c:if>
                            <br></br>
                        </h:form>
                        <h:graphicImage url="#{animal.urlimage}" width="100" height="55"/><br></br>
                    </div>
                </c:forEach>
                </c:if>
                
                <c:if test="#{empty param.categorie}">
                    <c:forEach items="#{animalManager.findAnimalFromCategory(animalManager.saveCat, animalManager.locale.toString())}" var="animal">
                    <div class="presAppeau"><h:form>
                            <c:if test="#{animal.isHunted}">
                            <h:link value="#{animal.nom}" outcome="showAppeau.xhtml" style="color: red; font-size: 16px;">
                                <f:param name="selectedAnimal" value="#{animal.id}"></f:param>
                                <f:param name="hunted" value="#{animal.isHunted}"></f:param>
                            </h:link><br></br>
                            <h:outputText value="#{msg.promoMsg}" style="color: red;"></h:outputText>
                            </c:if>
                            <c:if test="#{!animal.isHunted}">
                            <h:link value="#{animal.nom}" outcome="showAppeau.xhtml">
                                <f:param name="selectedAnimal" value="#{animal.id}"></f:param>
                                <f:param name="hunted" value="#{animal.isHunted}"></f:param>
                            </h:link>
                            </c:if>
                            <br></br>
                        </h:form>
                        <h:graphicImage url="#{animal.urlimage}" width="100" height="55"/><br></br>
                    </div>
                </c:forEach>
                </c:if>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
