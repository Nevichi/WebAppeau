<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./generalTemplate.xhtml">

            <ui:define name="content">
                <c:forEach items="#{animalManager.search(animalManager.locale.toString())}" var="animal">
                    <div class="presAppeau"><h:form>
                            <h:link value="#{animal.nom}" outcome="showAppeau.xhtml">
                                <f:param name="selectedAnimal" value="#{animal.id}"></f:param>
                            </h:link>
                            <br></br>
                        </h:form>
                        <h:graphicImage url="#{animal.urlimage}" width="100" height="55"/><br></br>
                    </div>
                </c:forEach>
            </ui:define>

        </ui:composition>

    </body>
</html>
