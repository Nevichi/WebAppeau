<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./generalTemplate.xhtml">

            <ui:define name="content">
                <c:if test="#{!clientManager.isLogged}">
                <h:form id="formInscr">
                    <h:outputLabel value="#{msg.usernameLabel}" for="userName"></h:outputLabel>
                    <h:inputText id="userName" required="true" requiredMessage=" #{msg.chobli}" value="#{inscrManager.clientToManage.username}">
                    <f:validator validatorId="userValidator"></f:validator>
                    <f:attribute name="userValAtt" value="#{animalManager.locale.toString()}"></f:attribute>
                    </h:inputText>
                    <h:message for="userName"></h:message><br></br>
                    
                    <h:outputLabel value="#{msg.pswLabel}" for="password"></h:outputLabel>
                    <h:inputSecret id="password" required="true" requiredMessage=" #{msg.pswmin}" value="#{inscrManager.clientToManage.password}">
                        <f:validator validatorId="passwordValidator"></f:validator>
                        <f:attribute name="confirmPassword" value ="#{confirmPassword}"/>
                        <f:attribute name="passwordValAtt" value="#{animalManager.locale.toString()}"></f:attribute>
                        <f:validateLength minimum="8"/></h:inputSecret>
                    <h:message for="password"></h:message><br></br>
                    
                    <h:outputLabel value="#{msg.repeatPsw}" for="passwordConf"></h:outputLabel>
                    <h:inputSecret id="passwordConf" required="true" requiredMessage=" #{msg.chobli}" binding="#{confirmPassword}">
                    </h:inputSecret>
                    <h:message for="passwordConf"></h:message><br></br>
                    
                    <h:outputLabel value="#{msg.emailLabel}" for="email"></h:outputLabel>
                    <h:inputText id="email" required="true" requiredMessage=" #{msg.chobli}" value="#{inscrManager.clientToManage.email}">
                        <f:validator validatorId="emailValidator"></f:validator>
                        <f:attribute name="confirmEmail" value ="#{confirmEmail}"/>
                        <f:attribute name="emailValAtt" value="#{animalManager.locale.toString()}"></f:attribute>
                    </h:inputText>
                    <h:message for="email"></h:message><br></br>
                    
                    <h:outputLabel value="#{msg.repeatEmail}" for="emailConf"></h:outputLabel>
                    <h:inputText id="emailConf" required="true" requiredMessage=" #{msg.chobli}" binding="#{confirmEmail}"></h:inputText>
                    <h:message for="emailConf"></h:message><br></br>
                    
                    <h:outputLabel value="#{msg.adrLabel}" for="adresse"></h:outputLabel>
                    <h:inputText id="adresse" required="true" requiredMessage=" #{msg.chobli}" value="#{inscrManager.clientToManage.adresse}"></h:inputText>
                    <h:message for="adresse"></h:message><br></br>
                    
                    <h:outputLabel value="#{msg.cityLabel}" for="ville"></h:outputLabel>
                    <h:inputText id="ville" required="true" requiredMessage=" #{msg.chobli}" value="#{inscrManager.clientToManage.ville}"></h:inputText>
                    <h:message for="ville"></h:message><br></br>
                    
                    <h:outputLabel value="#{msg.cpostalLabel}" for="cpostal"></h:outputLabel>
                    <h:inputText id="cpostal" required="true" validatorMessage=" #{msg.errorCpostal}" value="#{inscrManager.clientToManage.cpostal}">
                        <f:validateDoubleRange minimum="1000" maximum="9000"/></h:inputText>
                    <h:message for="cpostal"></h:message><br></br>
                    
                    <h:outputLabel value="#{msg.numTelLabel}" for="numTel"></h:outputLabel>
                    <h:inputText id="numTel" required="true" validatorMessage=" #{msg.errorNumTel}" value="#{inscrManager.clientToManage.numTel}"></h:inputText>
                        
                    <h:message for="numTel"></h:message><br></br>
                    
                    
                
                <br></br><h:commandButton value ="#{msg.next}" action="faces/inscriptionRes.xhtml"/>
                </h:form>
                </c:if>
                
                <c:if test="#{clientManager.isLogged}">
                    <h:outputText value="#{msg.errorSubs}"></h:outputText>
                </c:if>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
