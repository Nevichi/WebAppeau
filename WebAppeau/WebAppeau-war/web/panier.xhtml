<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./generalTemplate.xhtml">

            <ui:define name="content">
                <h:dataTable value="#{animalManager.hmapApp}" var="line" border="1">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.imgApp}"/>
                        </f:facet>
                        <h:graphicImage url="#{line.urlImage}" width="155" height="50"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.appeau}"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{line.nom}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.stock}"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{line.nbStock}" binding="#{confirmOrder}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.price}"/>
                        </f:facet>
                        <h:outputText value="#{line.prix}" converter="PriceConverter"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.order}"></h:outputText>
                        </f:facet>
                        <h:form>
                        <h:inputText id="inputQte" value="qtyToOrder">
                            <f:validator validatorId="orderValidator"></f:validator>
                            <f:attribute name="confirmOrder" value ="#{confirmOrder}"/>
                            <f:attribute name="inputValAtt" value="#{animalManager.locale.toString()}"></f:attribute>
                        </h:inputText><br></br>
                        <h:commandButton value="#{msg.order}" action="#{animalManager.order(line, qtyToOrder)}"></h:commandButton><br></br>
                        <h:message for="inputQte"></h:message>
                        </h:form>
                    </h:column>
                    
                </h:dataTable>
            </ui:define>


        </ui:composition>

    </body>
</html>
